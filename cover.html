<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>NanoBot EP1 Cover</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Noto+Sans+SC:wght@900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body { 
    width: 800px; 
    height: 450px; 
    overflow: hidden; 
  }

  .bg-gradient {
    background:
      radial-gradient(ellipse 75% 65% at 25% 55%, rgba(0, 100, 200, 0.35) 0%, transparent 60%),
      radial-gradient(ellipse 45% 55% at 88% 25%, rgba(100, 150, 255, 0.06) 0%, transparent 55%),
      #040d06;
  }

  .grid-pattern {
    background-image:
      linear-gradient(rgba(100, 150, 255, 0.06) 1px, transparent 1px),
      linear-gradient(90deg, rgba(100, 150, 255, 0.06) 1px, transparent 1px);
    background-size: 50px 50px;
    mask-image: radial-gradient(ellipse 88% 88% at 50% 50%, black 20%, transparent 100%);
  }

  .scanlines {
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 3px,
      rgba(0,0,0,0.1) 3px,
      rgba(0,0,0,0.1) 4px
    );
  }

  .text-glow-blue {
    text-shadow: 0 0 30px rgba(100, 150, 255, 0.6), 0 0 60px rgba(100, 150, 255, 0.25);
  }

  .text-glow-blue-sm {
    text-shadow: 0 0 20px rgba(100, 150, 255, 0.4);
  }

  .font-space-mono {
    font-family: 'Space Mono', monospace;
  }

  .font-noto-sc {
    font-family: 'Noto Sans SC', sans-serif;
  }
</style>
</head>

  <div class="absolute inset-0 bg-gradient"></div>
  
  <!-- Grid pattern -->
  <div class="absolute inset-0 grid-pattern"></div>
  
  <!-- CRT scanlines -->
  <div class="absolute inset-0 scanlines pointer-events-none"></div>

  <!-- Corner decorations -->
  <div class="absolute top-[22px] left-[15%] w-[18px] h-[18px] border-t-2 border-l-2 border-[rgba(100,150,255,0.3)]"></div>
  <div class="absolute top-[22px] right-[15%] w-[18px] h-[18px] border-t-2 border-r-2 border-[rgba(100,150,255,0.3)]"></div>
  <div class="absolute bottom-[22px] left-[15%] w-[18px] h-[18px] border-b-2 border-l-2 border-[rgba(100,150,255,0.3)]"></div>
  <div class="absolute bottom-[22px] right-[15%] w-[18px] h-[18px] border-b-2 border-r-2 border-[rgba(100,150,255,0.3)]"></div>

</html>
